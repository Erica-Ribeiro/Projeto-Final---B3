<div class="container-fluid">
    <label for="exampleFormControlInput1" class="form-label"> Agência do Cliente:</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite o nº da Agência">
            </div>
            <label for="exampleFormControlInput1" class="form-label">Numero da Conta do Cliente:</label>

          </div>
    <select class="form-select" aria-label="Default select example">

  </div>
