<div class="container-fluid">
    <h2>Cadastro de Clientes</h2>
    <div class="row">
        <div class="mb-3">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome Cliente</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nome do Cliente">
          </div>
          <div>
          <label for="exampleFormControlInput1" class="form-label">CPF do Cliente </label>
            <input type="Cpf" class="form-control" id="exampleFormControlInput1" placeholder="000.000.000-0">

             <div>
              <label for="exampleFormControlInput1" class="form-label">Celular do Cliente: </label>
                <input type="Telefone" class="form-control" id="exampleFormControlInput1" placeholder="55(0xx)9999-9999">
                 </div>
        
             <div>
              <label for="exampleFormControlInput1" class="form-label">Email do Cliente: </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                 </div>
                 
            <h2>Tipos de Contas: </h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

             Conta Corrente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             Conta Popupan√ßa
            </label>
          </div>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">

        </div>
